<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>My calls</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>-{{callsListProvider.list}}-
        <div *ngFor="let a of callsListProvider.list">{{a}}</div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
