<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>My calls</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content padding>
        <span [hidden]="callsListProvider.list.length > 0">You haven't called anyone yet</span>
        <div [hidden]="callsListProvider.list.length === 0">
            <div>Total number of calls: {{callsListProvider.list.length}}</div>
            <div>
                Most called phone numbers:
                <ul *ngFor="let call of callsListProvider.list">
                    <li>{{call.number}} ({{call.totalCalls}})</li>
                </ul>
            </div>
        </div>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
